<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .chat-container {
            max-height: 70vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-r from-green-400 to-blue-500">
    <header class="bg-white shadow-lg p-4">
        <h1 class="text-2xl font-bold text-center text-gray-800">Chat App</h1>
    </header>
    <main class="flex-grow flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-3xl bg-white p-4 rounded-lg shadow-lg flex flex-col">
            <div id="chat" class="chat-container mb-4 flex flex-col space-y-2">
                <!-- Messages will be dynamically loaded here -->
            </div>
            <form id="messageForm" class="flex">
                <input id="messageInput" class="flex-grow border rounded-l-lg p-2 focus:outline-none" type="text" placeholder="Type your message" required>
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-r-lg focus:outline-none" type="submit">Send</button>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="../js/chat.js"></script>
</body>
</html>
